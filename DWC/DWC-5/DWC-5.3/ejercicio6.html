<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="ejercicio6.css" />
    <title>Ejercicio 6</title>
  </head>
  <body>
    <div>
      <header>
        <h1>Ejercicio 6</h1>
      </header>
      <form>
        <label>Nombre del disco:</label>
        <input type="text" id="nombreDisco" /><br /><br />
        <label> Grupo de música:</label>
        <input type="text" id="grupo" /><br /><br />
        <label>Año de publicación:</label>
        <input type="number" id="anyoPublicacion" /><br /><br />
        <label>Tipo de música:</label>
        <select id="tipoMusica">
          <br /><br />
          <option value="rock">Rock</option>
          <option value="progressive">Progressive</option>
          <option value="punk">Punk</option>
          <option value="trash">Trash</option></select
        ><br /><br />
        <label>Número estantería:</label>
        <input type="text" id="estanteria" placeholder="ES-001AA" /><br /><br />
        <label>Prestado:</label>
        <input type="checkbox" id="prestado" /><br /><br />
        <input type="button" id="guardar" value="Guardar" />
      </form>
    </div>
    <script src="ejercicio6.js"></script>
  </body>
</html>
