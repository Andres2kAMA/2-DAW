<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="ejercicio3.css" />
    <title>Ejercicio 3</title>
  </head>
  <body>
    <header>
      <h1>Ejercicio 3</h1>
    </header>
    <form>
      <label>Nombre del disco:</label>
      <input type="text" id="nombreDisco" /><br /><br />
      <label> Grupo de música:</label>
      <input type="text" id="grupo" /><br /><br />
      <label>Año de publicación:</label>
      <input type="date" id="anyoPublicacion" /><br /><br />
      <label>Tipo de música:</label>
      <select id="tipoMusica">
        <br /><br />
        <option value="rock">Rock</option>
        <option value="progressive">Progressive</option>
        <option value="punk">Punk</option>
        <option value="trash">Trash</option></select
      ><br /><br />
      <label>Número estantería:</label>
      <input type="number" id="estanteria" /><br /><br />
      <label>Prestado:</label>
      <input type="checkbox" id="prestado" /><br /><br />
      <input type="button" id="guardar" value="Guardar" />
    </form>
    <script src="ejercicio3.js"></script>
  </body>
</html>
