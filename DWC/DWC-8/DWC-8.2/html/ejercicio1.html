<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <title>Ejercicio 1</title>
  </head>

  <body>
    <!-- Menú -->
    <h1>Lista de la compra</h1>
    <button id="listar">Listar</button>
    <button id="filtrar">Filtrar</button>
    <button id="ordenar" class="ascendente">
      Ordenar por precio ascendente
    </button>

    <br /><br />

    <!-- Formulario -->
    <form id="form">
      <label>Longitud del nombre: </label>
      <input type="text" value="" />

      <br /><br />

      <label>Precio: </label>
      <select name="precio">
        <option value="0">-</option>
        <option value="1">Menor que 1</option>
        <option value="5">Menor que 5</option>
        <option value="10">Menor que 10</option>
        <option value="50">Mayor que 50</option>
      </select>

      <br /><br />

      <label>Peso: </label>
      <select name="peso">
        <option value="0">-</option>
        <option value="1">Menor que 1</option>
        <option value="5">Menor que 5</option>
        <option value="10">Menor que 10</option>
        <option value="50">Mayor que 50</option>
      </select>
    </form>

    <br /><br />

    <!-- Div principal -->
    <div class="productos">
      <h2>Productos</h2>
      <table id="tabla">
        <tr>
          <th>Nombre</th>
          <th>Precio</th>
          <th>Peso</th>
          <th>Imágen</th>
          <th>Descripción</th>
        </tr>
      </table>
    </div>
    <script type="module" src="../js/listaCompra.js"></script>
  </body>
</html>
