<html lang="en">

            <li id="ordenar" class="ascendente">

              Filtrar

                  Por nombre
                  <form id="formProductoNombre">

                      id="filtrarNombreProducto"
                      type="button"

                    />
                  </form>
                </li>
                <li>
                  Por peso

                    />

                <li>

                      id="filtrarPrecioProducto"

          </ul>
        </li>
        <li>
          Lista de la compra
