<!DOCTYPE html>

  <body>
    <header>
      <h1>Ejercicio 6</h1>
    </header>
    <p class="pregunta">
      Dibuja en SVG un polígono regular cerrado de seis lados, donde el lado
      mida al menos 40 píxeles
    </p>
    <svg height="200" width="200">
      <polygon
        points="60,20 140,20 180,80 140,140 60,140 20,80"
        style="fill: #32c1cd; stroke: black; stroke-width: 2"
      />
    </svg>
