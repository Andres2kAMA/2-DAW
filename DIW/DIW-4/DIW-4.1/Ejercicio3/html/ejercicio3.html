<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Grid justify-items &amp; align-items inside grid areas</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
  </head>
  <body>
    <div id="form">
      <label>justify-items: </label>
      <input id="justifyStart" type="radio" name="justify-items" />
      <input id="justifyEnd" type="radio" name="justify-items" />
      <input id="justifyCenter" type="radio" name="justify-items" />
      <input id="justifyStrech" type="radio" name="justify-items" />
      <p></p>
      <label>align-items: </label>
      <input id="alignStart" type="radio" name="align-items" />
      <input id="alignEnd" type="radio" name="align-items" />
      <input id="alignCenter" type="radio" name="align-items" />
      <input id="alignStrech" type="radio" name="align-items" />
    </div>

    <div id="cuadricula">
      <div class="item a"><p>a</p></div>
      <!--header-->
      <div class="item b"><p>b</p></div>
      <!--left-->
    </div>
    <script src="../js/script.js"></script>
  </body>
</html>
